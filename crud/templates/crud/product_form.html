{% extends "base.html" %}
{% load bootstrap %}
{% load widget_tweaks %}
 
{% block title %}新規作成{% endblock %}
{% block content %}
<h1>新規作成</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    <!---
        {{ form|bootstrap }}
        {{ form.name.label }}
    -->
    
    {{ form.name }}
    {{ form.price.label }}
    {{ form.price|add_class:'input-price' }}

    <br>
    <a href="{% url 'list' %}">戻る</a>
    <input type="submit" class="btn btn-primary" value="登録">
</form>
{% endblock %}
